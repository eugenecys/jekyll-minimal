# Site settings
title: Jekyll-Minimal
description: 'Jekyll-Minimal - a responsive Jekyll theme that minimizes its loading impact'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Eugene Chiong'
  email: me@eugene.codes
  twitter_username: eugenecys
  facebook_username: eugenecys
  github_username:  eugenecys
  linkedin_username:  eugenecys

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
